<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sudoku</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- NOTE: class name changed to match CSS -->
   <div id="mistakes-counter">
     Mistakes: <span id="mistakeCount">0</span>/5 
   </div>
  <div class="container">
    <!-- Your app.js can render the <table> inside here -->
    <!-- Example structure (if you render server-side):
      <table class="sudoku-grid">
        <tbody>
          ... 9 <tr> rows with 9 <td><input/></td> each ...
        </tbody>
      </table>
      -->
  </div>

  <div id="sudoku-keypad">
    <!-- Row 1: 1â€“5 -->
    <div class="keypad-row">
      <button class="keypad-btn" data-num="1">1</button>
      <button class="keypad-btn" data-num="2">2</button>
      <button class="keypad-btn" data-num="3">3</button>
      <button class="keypad-btn" data-num="4">4</button>
      <button class="keypad-btn" data-num="5">5</button>
    </div>

    <!-- Row 2: 6â€“9 + Clear -->
    <div class="keypad-row">
      <button class="keypad-btn" data-num="6">6</button>
      <button class="keypad-btn" data-num="7">7</button>
      <button class="keypad-btn" data-num="8">8</button>
      <button class="keypad-btn" data-num="9">9</button>
      <button class="keypad-btn" id="clear-btn">Clear</button>
    </div>
  </div>


  <div id="controls">
    <button type="button" class="btn primary" data-action="validate">Validate</button>
    <button type="button" class="btn primary" data-action="solve">Solve</button>
    <button type="button" class="btn primary" data-action="newGame">New Game</button>
  </div>
  <div id="solvePopup" class="popup-overlay">
    <div class="popup-box">
      <h3>Are you sure?</h3>
      <p>This will automatically solve the Sudoku puzzle.</p>
      <div class="popup-buttons">
        <button id="confirmSolve" class="btn primary">Yes, Solve</button>
        <button id="cancelSolve" class="btn">Cancel</button>
      </div>
    </div>
  </div>
  <div id="gameOverPopUp" class="popup-overlay">
    <div class="popup-box">
      <h3>Game Over!</h3>
      <p>You have made more than 5 mistakes.</p>
      <div class="popup-buttons">
        <button type="button" class="btn primary" id="restartGame" data-action="restartGame">Restart Game</button>
      </div>
    </div>
  </div>
  <div id="gameWon" class="popup-overlay">
    <div class="popup-box">
      <h3>ðŸŽ‰ Great You Won!</h3>
      <p>Congratulations! Keep up the great work and aim even higher!</p>      
      <div class="popup-buttons">
        <button type="button" class="btn primary" id="restartGameWon" data-action="restartGame">Restart Game</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/app.js" type="text/javascript"></script>
  <script src="./assets/js/jiogames_sp_wrapper.js"></script>
  <script src="./assets/js/controls.js"></script>
</body>

</html>
