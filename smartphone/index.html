<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- NOTE: class name changed to match CSS -->
    <div class="container">
      <!-- Your app.js can render the <table> inside here -->
      <!-- Example structure (if you render server-side):
      <table class="sudoku-grid">
        <tbody>
          ... 9 <tr> rows with 9 <td><input/></td> each ...
        </tbody>
      </table>
      -->
    </div>

    <div id="controls">
      <button type="button" class="btn primary" data-action="newGame">New Game</button>
      <button type="button" class="btn primary" data-action="solve">Solve</button>
      <button type="button" class="btn primary" data-action="validate">Validate</button>
    </div>

    <script src="./assets/js/app.js" type="text/javascript"></script>
    <script src="./assets/js/jiogames_sp_wrapper.js"></script>
  </body>
</html>
